<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./Assets/Css/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="member">
            <h1>Sign up</h1>
        </div>
        <div class="member">
            <form id="sign-up-form">
                <input type="text" placeholder="Full Name" id="full-name">
                <label for="date-of-birth">Date Of Birth</label>
                <input type="date" id="date-of-birth">
                <input type="text" placeholder="Email" id="email">
                <input type="number" placeholder="Phone Number" id="phone">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Repeat Password" id="password-repeat">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="member">
            <h3>Already have an account? <a href="">Sign in now</a></h3>
        </div>
        <div class="member">
            <button>Sign up with Google</button>
        </div>
    </div>
</body>


<script src="./Assets/Js/sign-up.js"></script>


</html>
